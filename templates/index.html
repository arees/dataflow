{% extends "layout.html" %}
{% block title %} Login | Register {% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='index/index.css')}}">
<script src="{{ url_for('static', filename='index/index.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
{% endblock %}
{% block body %}
<form action="">
  <h2><span class="entypo-login"></span> Login</h2>
  <button class="submit"><span class="entypo-lock"></span></button>
  <span class="entypo-user inputUserIcon"></span>
  <input type="text" class="user" placeholder="username"/>
  <span class="entypo-key inputPassIcon"></span>
  <input type="password" class="pass"placeholder="password"/>
</form>
<form action="{{ url_for('register') }}" method="post">
  <h2><span class="entypo-login"></span> Register </h2>
  <button class="submit register-btn" type="submit"><span class="entypo-lock"></span></button>
  <input type="text" class="user" name="user" placeholder="Username"/>
  <input type="password" class="pass" name="pswd" placeholder="Password"/>
  <input type="email" class="user" name="email" placeholder="Email"/>
  <input type="text" class="user" name="csn" placeholder="Company short name"/>
  <input type="text" class="user" name="cln" placeholder="Company long name"/>
  <select class="select-bs" data-style="select-bs" id="company-type" name="company-type">
    <option selected="selected" disabled="disabled">Company Type</option>
    <option value="isp">ISP</option>
    <option value="dev">Developer</option>
  </select>
  <select class="select-bs" data-style="select-bs" name="company-region" id="company-region">
    <option selected="selected" disabled="disabled">Company Region</option>
    <option value="2">North America</option>
    <option value="1">South America</option>
    <option value="3">Africa</option>
    <option value="4">Europe</option>
    <option value="5">Asia</option>
    <option value="6">Oceania</option>
  </select>
  <select id="select-isp" data-style="select-bs" class="select-bs" name="company-isp">
    <option selected="selected" disabled="disabled">Select ISP</option>
  </select>
</form>
{% endblock %}
